set -g prefix C-a

set-option -g default-terminal "screen-256color"
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux/tmux-powerline/powerline.sh right)"
set-window-option -g mode-keys vi
set-window-option -g xterm-keys on
setw -g automatic-rename
set-option -g status-bg black
set-window-option -g window-status-current-format " #[bg=colour0]       #[fg=colour235, bg=colour0] *#[fg=colour255, bg=colour0] #I    * #W #[fg=colour255]*          \t "

set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'


set -g @yank_selection_mouse 'clipboard'
set -g @shell_mode 'vi'



set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.tmux/plugins
TMUX_PLUGIN_MANAGER_PATH=~/.tmux/plugins


# increase history size
set -g history-limit 10000

# start with mouse mode enabled
set -g mouse on

# force vi mode really you should export visual or editor environment variable, see manual
set -g status-keys vi
set -g mode-keys vi

# replace c-b by c-a instead of using both prefixes
# unbind-key c-b
# bind-key -T vi-copy y "xclip -sel clip -i"
# set -gu prefix2
# unbind C-a
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix
# DISPLAY --------------
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g automatic-rename on


# KEY BINDINGS
## split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
# Switch panes using Alt-arrow without Prefix
bind -n h select-pane -L
bind C-w new-window
bind C-Left resize-pane -L 5
bind -n j select-pane -D
bind C-Down resize-pane -D 5
bind -n k select-pane -U
bind C-Up resize-pane -U 5
bind -n l select-pane -R
bind C-Right resize-pane -R 5
bind _ resize-pane -Z
bind H join-pane -b -h -t !
bind J join-pane -t !
bind -n C-> swap-pane -D
bind -n C-< swap-pane -U
# bind @ join-pane -t !
bind -n C-K kill-pane
bind r source ~/.tmux.conf
bind -n C-Tab next-window

# ----- edit mode -----
run -b 'tmux bind -ct vi-edit H start-of-line 2> /dev/null || true'
run -b 'tmux bind -ct vi-edit L end-of-line 2> /dev/null || true'
run -b 'tmux bind -ct vi-edit q cancel 2> /dev/null || true'
run -b 'tmux bind -ct vi-edit Escape cancel 2> /dev/null || true'
# ----- edit mode -----
# vi-copy mode
bind Enter copy-mode
run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi H send -X start-of-line 2> /dev/null || true'
run -b 'tmux bind -t vi-copy L end-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'


# Copy to X11 Clipboard
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xclip -i -selection clipboard /dev/null 2>&1"'


bind b list-buffers # list paste buffers
bind p paste-buffer # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from


# move status line to top
set -g status-position bottom
# set -g status-position top
# Plugins Load List
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-copycat'
# set -g @plugin 'github_username/plugin'
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
# Initialize plugin manager should be at bottom
run -b '~/.tmux/plugins/tpm/tpm'
run-shell '~/.tmux/plugins/tmux-yank/yank.tmux'
run-shell '~/.tmux/plugins/tmux-open/open.tmux'
run-shell '~/.tmux/plugins/tmux-resurrect/resurrect.tmux'
run-shell '~/.tmux/plugins/tmux-continuum/continuum.tmux'
run-shell '~/.tmux/plugins/tmux-fpp/fpp.tmux'
run-shell '~/.tmux/plugins/tmux-urlview/urlview.tmux'
run-shell '~/.tmux/plugins/tmux-copycat/copycat.tmux'
